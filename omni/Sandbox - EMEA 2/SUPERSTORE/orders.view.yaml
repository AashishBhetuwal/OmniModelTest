# Reference this view as superstore__orders
schema: SUPERSTORE
table_name: ORDERS

dimensions:
  customer_id:
    sql: '"CUSTOMER_ID"'
    format: ID

  order_date:
    sql: '"ORDER_DATE"'

  order_id:
    sql: '"ORDER_ID"'
    format: ID

  order_priority:
    sql: '"ORDER_PRIORITY"'

  row_id:
    sql: '"ROW_ID"'
    format: ID

  discount:
    sql: '"DISCOUNT"'

  profit:
    sql: '"PROFIT"'

  quantity:
    sql: '"QUANTITY"'

  sales:
    sql: '"SALES"'

  product_id:
    sql: '"PRODUCT_ID"'
    format: ID

measures:
  count:
    aggregate_type: count

  profit_sum:
    sql: ${superstore__orders.profit}
    aggregate_type: sum

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: orders
  target_schema: SUPERSTORE
  config:
    materialized: view
  code: |-
    {{ config(materialized='view') }}

    select *
    from {{ source('superstore', 'ORDERS') }}
