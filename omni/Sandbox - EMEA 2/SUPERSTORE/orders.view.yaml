# Reference this view as superstore__orders
schema: SUPERSTORE
table_name: ORDERS

dimensions:
  customer_id:
    sql: '"CUSTOMER_ID"'
    format: ID

  order_date:
    sql: '"ORDER_DATE"'

  order_id:
    sql: '"ORDER_ID"'
    format: ID

  order_priority:
    sql: '"ORDER_PRIORITY"'

  row_id:
    sql: '"ROW_ID"'
    format: ID

  discount:
    sql: '"DISCOUNT"'

  profit:
    sql: '"PROFIT"'

  quantity:
    sql: '"QUANTITY"'

  sales:
    sql: '"SALES"'

  product_id:
    sql: '"PRODUCT_ID"'
    format: ID

measures:
  count:
    aggregate_type: count

  sales_sum:
    sql: ${superstore__orders.sales}
    aggregate_type: sum

  discount_sum:
    sql: ${superstore__orders.discount}
    aggregate_type: sum
