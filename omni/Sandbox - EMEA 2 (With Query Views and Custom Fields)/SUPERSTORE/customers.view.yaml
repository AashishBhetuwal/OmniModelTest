# Reference this view as superstore__customers
schema: SUPERSTORE
table_name: CUSTOMERS

dimensions:
  id:
    sql: '"ID"'
    format: ID
    primary_key: true

  customer:
    sql: '"CUSTOMER"'

  city:
    sql: '"CITY"'

  market:
    sql: '"MARKET"'
    links:
      - url: https://google.com/${superstore__customers.region}
        label: Filter market

  country:
    sql: '"COUNTRY"'

  region:
    sql: '"REGION"'
    links:
      - url: https://interworks.omniapp.co/dashboards/6e520b0a?f--superstore__customers.region=%7B%22values%22%3A%5B%22${superstore__customers.region}%22%5D%7D
        label: Filter Regions

  segment:
    sql: '"SEGMENT"'

  state:
    sql: '"STATE"'

measures:
  count:
    aggregate_type: count
