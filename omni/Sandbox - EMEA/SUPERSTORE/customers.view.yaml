        label: User Lookup Dashboard

  country:
    sql: '"COUNTRY"'

  region:
    sql: '"REGION"'

  segment:
    sql: '"SEGMENT"'

  state:
    sql: '"STATE"'

measures:
  count:
    aggregate_type: count
