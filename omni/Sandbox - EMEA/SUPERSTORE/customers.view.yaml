# Reference this view as superstore__customers
schema: SUPERSTORE
table_name: CUSTOMERS

dimensions:
  id:
    sql: '"ID"'
    format: ID
    primary_key: true

  customer:
    sql: '"CUSTOMER"'

  city:
    sql: '"CITY"'

  market:
    sql: '"MARKET"'
    links:
      - url: |
          https://interworks.omniapp.co/dashboards/e28d729b?f--superstore__customers.market={{ filters.market.value | default: omni_attributes.market | to_param }}
        label: Drill to Market

  country:
    sql: '"COUNTRY"'
    links:
      - url: https://www.google.com/search?q=${superstore__customers.country}
        label: Google

  region:
    sql: '"REGION"'

  segment:
    sql: '"SEGMENT"'

  state:
    sql: '"STATE"'

measures:
  count:
    aggregate_type: count
