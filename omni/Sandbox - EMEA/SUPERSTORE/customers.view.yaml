# Reference this view as superstore__customers
schema: SUPERSTORE
table_name: CUSTOMERS

dimensions:
  id:
    sql: '"ID"'
    format: ID

  customer:
    sql: '"CUSTOMER"'

  city:
    sql: '"CITY"'

  market:
    sql: '"MARKET"'

  country:
    sql: '"COUNTRY"'

  region:
    sql: '"REGION"'

  segment:
    sql: '"SEGMENT"'

  state:
    sql: '"STATE"'

measures:
  count:
    aggregate_type: count

filters:
  dynamic_filter_test:
    type: string
    suggest_from_field: superstore__customers.market
    default_filter:
      is: user_attribute_name
