# Reference this view as superstore__sales
schema: SUPERSTORE
table_name: SALES

dimensions:
  customer_id:
    sql: '"CUSTOMER_ID"'
    format: ID

  order_date:
    sql: '"ORDER_DATE"'

  order_id:
    sql: '"ORDER_ID"'
    format: ID

  order_priority:
    sql: '"ORDER_PRIORITY"'

  discount:
    sql: '"DISCOUNT"'

  profit:
    sql: '"PROFIT"'

  quantity:
    sql: '"QUANTITY"'

  sales:
    sql: '"SALES"'

  product_id:
    sql: '"PRODUCT_ID"'
    format: ID

measures:
  count:
    aggregate_type: count

  sales_sum:
    sql: ${superstore__sales.sales}
    aggregate_type: sum

filters:
  timeframe_selector:
    type: string
    suggestion_list:
      - value: Daily
      - value: Weekly
      - value: Monthly
      - value: Quarterly
      - value: Yearly
    default_filter:
      is: Monthly
    filter_single_select_only: true
