# Reference this view as superstore__orders
schema: SUPERSTORE
table_name: ORDERS

dimensions:
  customer_id:
    sql: '"CUSTOMER_ID"'
    format: ID

  order_date:
    sql: '"ORDER_DATE"'

  order_id:
    sql: '"ORDER_ID"'
    format: ID

  order_priority:
    sql: '"ORDER_PRIORITY"'

  row_id:
    sql: '"ROW_ID"'
    format: ID

  discount:
    sql: '"DISCOUNT"'

  profit:
    sql: '"PROFIT"'

  quantity:
    sql: '"QUANTITY"'

  sales:
    sql: '"SALES"'

  product_id:
    sql: '"PRODUCT_ID"'
    format: ID

measures:
  count:
    aggregate_type: count

  profit_sum:
    sql: ${superstore__orders.profit}
    aggregate_type: sum

  quantity_sum:
    sql: ${superstore__orders.quantity}
    aggregate_type: sum

  sales_sum:
    sql: ${superstore__orders.sales}
    aggregate_type: sum

  profit_ratio:
    sql: ${superstore__orders.profit_sum}/${superstore__orders.sales_sum}
    label: Profit Ratio Test 2

  monthly_sales_sum:
    sql: ${superstore__orders.sales}
    label: Monthly Sum of Sales
    group_label: Sales Metrics
    aggregate_type: sum
